<poke-header></poke-header>

<main>
    <section class="pokemon_names">
        <h1>{{pokemon[0].name}}</h1>
        <h2>{{pokemon[1].names[0].name}}</h2>
    </section>

    <section class="pokemon_status">
        <img 
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name">

        <article class="pokemon_static_statitistics">
            <section>
                <h3>Estat√≠sticas</h3>

                <ol>
                    <li *ngFor="let value of pokemon[0].stats">{{value.stat.name}}>

                    <strong>{{value.base_stat}}</strong>

                </ol>
            </section>

            <a [routerLink]="['']">Voltar</a>
        </article>
    </section>
</main>
